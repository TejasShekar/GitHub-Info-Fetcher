<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub repo fetcher</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1 id="heading">GITHUB INFO FETCHER</h1>
    <p id="text">Enter Username here : <input type="text" id="username" /></p>
    <div id="notice">
      Github username is not Case Sensitive.<br />
      Please enter the correct username only !
    </div>
    <button id="check-btn">Get Info</button>
    <img id="avatar" src="" />
    <p id="repo-heading">Live Projects in this GitHub account</p>
    <div id="output"></div>

    <script src="/script.js"></script>
  </body>
</html>
